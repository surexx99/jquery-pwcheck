<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<title>密码强弱判断</title>
<link href="jquery-pwcheck/jquery.pwcheck.css" type="text/css" rel="stylesheet" media="all" />
<script type="text/javascript" src="jquery-1.8.3.js"></script>

</head>
<body>    

<div style="height:30px;" id="SJ"></div>

<input type="password" id="tbPassword01" class="pw_inputstyle w180 fl pw_input"><br>
<br>
<input type="password" id="tbPassword02" class="pw_inputstyle w180 fl pw_input">
<br>
<br>
<input type="password" id="tbPassword03" class="pw_inputstyle w180 fl pw_input">

<script type="text/javascript">
$("#tbPassword01").pwcheck({
	width:300,
	text:["弱爆了","还是不行","这下好了"]

$("#tbPassword02").pwcheck({
	width:580,
	text:["打的","地方大","强"]
});
$("#tbPassword03").pwcheck();
